<div class="card-body pt-0">

    <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table">
        <thead>
            <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                <th class="w-10px pe-2">
                    <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                        <input class="form-check-input" type="checkbox" data-kt-check="true"
                            data-kt-check-target="#kt_table .form-check-input" value="1" (change)="onSelectAllChange($event)" />
                    </div>
                </th>
                <th *ngFor="let header of tableHeaders?.[0]?.tableHeaders" class="min-w-125px">
                    {{ header.label }}
                </th>
                <th class="text-end min-w-70px">Actions</th>
            </tr>
        </thead>
        <tbody class="fw-bold text-gray-600">
            <tr *ngFor="let item of tableData; let i = index">
                <td>
                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                        <input class="form-check-input" type="checkbox" value="1" (change)="onCheckboxChange(i, $event)"/>
                    </div>
                </td>
                <td *ngFor="let header of tableHeaders?.[0]?.tableHeaders">
                    {{ item[header.name] }}
                </td>
                <td *ngIf="showTableRowActions" class="text-end">
                    <a class="btn btn-sm btn-light btn-active-light-primary" data-kt-menu-trigger="click"data-kt-menu-placement="bottom-end">
                        <img src="assets/media/icons/duotune/general/threedots.svg" alt="View Icon" width="18" height="18" class="me-2" />
                        Actions
                        <span class="svg-icon svg-icon-5 m-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z"
                                    fill="black" />
                            </svg>
                        </span>
                    </a>
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-125px py-4"
                        data-kt-menu="true">
                        <div class="menu-item px-3">
                            <a class="menu-link px-3">
                                <img src="assets/media/icons/duotune/abstract/abs015.svg" alt="View Icon" width="18" height="18" class="me-2" />
                                View
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a class="menu-link px-3">
                                 <img src="assets/media/icons/duotune/general/edit01.svg" alt="View Icon" width="18" height="18" class="me-2" />
                                Edit
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a class="menu-link px-3" data-kt-customer-table-filter="delete_row">
                                <img src="assets/media/icons/duotune/general/delete01.svg" alt="View Icon" width="18" height="18" class="me-2" />
                                Delete
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
