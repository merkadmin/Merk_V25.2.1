<div class="card">
    <div class="card-header border-0 pt-6">

        <div class="card-title">
            <app-search-input *ngIf='showSearchInput' [searchText]="EntityName ?? ''"></app-search-input>
        </div>

        <div class="card-toolbar">

            <app-action-button [class]="'btn btn-white me-3 p-0'" (click)="onRefreshData()">
                <img src="assets/media/icons/duotune/general/196.svg" alt="View Icon" width="46" height="46" />
            </app-action-button>
            
            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">

                <button *ngIf='showFilterButton' type="button" class="btn btn-light-dark me-3"
                    data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                    <span class="svg-icon svg-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                                fill="black" />
                        </svg>
                    </span>
                    Filter
                </button>
                <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true"
                    id="kt-toolbar-filter">
                    <div class="px-7 py-5">
                        <div class="fs-4 text-dark fw-bolder">Filter Options</div>
                    </div>
                    <div class="separator border-gray-200"></div>
                    <div class="px-7 py-5">
                        <div class="mb-10">
                            <label class="form-label fs-5 fw-bold mb-3">Month:</label>
                            <select class="form-select form-select-solid fw-bolder" data-kt-select2="true"
                                data-placeholder="Select option" data-allow-clear="true"
                                data-kt-customer-table-filter="month" data-dropdown-parent="#kt-toolbar-filter">
                                <option></option>
                                <option value="aug">August</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                        </div>
                        <div class="mb-10">
                            <label class="form-label fs-5 fw-bold mb-3">Payment Type:</label>
                            <div class="d-flex flex-column flex-wrap fw-bold"
                                data-kt-customer-table-filter="payment_type">
                                <label class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
                                    <input class="form-check-input" type="radio" name="payment_type" value="all"
                                        checked="checked" />
                                    <span class="form-check-label text-gray-600">All</span>
                                </label>
                                <label class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
                                    <input class="form-check-input" type="radio" name="payment_type" value="visa" />
                                    <span class="form-check-label text-gray-600">Visa</span>
                                </label>
                                <label class="form-check form-check-sm form-check-custom form-check-solid mb-3">
                                    <input class="form-check-input" type="radio" name="payment_type"
                                        value="mastercard" />
                                    <span class="form-check-label text-gray-600">Mastercard</span>
                                </label>
                                <label class="form-check form-check-sm form-check-custom form-check-solid">
                                    <input class="form-check-input" type="radio" name="payment_type"
                                        value="american_express" />
                                    <span class="form-check-label text-gray-600">American Express</span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="reset" class="btn btn-light btn-active-light-primary me-2"
                                data-kt-menu-dismiss="true" data-kt-customer-table-filter="reset">Reset</button>
                            <button type="submit" class="btn btn-primary" data-kt-menu-dismiss="true"
                                data-kt-customer-table-filter="filter">Apply</button>
                        </div>
                    </div>
                </div>

                <app-action-button *ngIf="showExportButton" [text]="'Export'" [class]="'btn btn-light-primary me-3'">
                    <!-- <i class="bi bi-arrow-bar-up"></i> -->
                    <span class="svg-icon svg-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect opacity="0.3" x="12.75" y="4.25" width="12" height="2" rx="1"
                                transform="rotate(90 12.75 4.25)" fill="black" />
                            <path
                                d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                                fill="black" />
                            <path
                                d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                                fill="#C4C4C4" />
                        </svg>
                    </span>
                </app-action-button>

                <app-action-button *ngIf="showAddButton" [text]="'Add ' + (EntityName ?? '')">
                    <i class="bi bi-plus-lg"></i>
                </app-action-button>

                <div class="ms-3" *ngIf="showActionMenu">
                    <a class="btn btn-white me-3 p-0" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                        <img src="assets/media/icons/duotune/general/203.svg" alt="View Icon" width="46" height="46" />
                    </a>
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold fs-7 w-125px py-4"
                        data-kt-menu="true">
                        <div class="menu-item px-3">
                            <a class="menu-link px-3" data-kt-customer-table-filter="delete_row">
                                <img src="assets/media/icons/duotune/general/196.svg" alt="View Icon" width="18"
                                    height="18" class="me-2" />
                                Refresh
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a class="menu-link px-3" data-kt-customer-table-filter="delete_row">
                                <img src="assets/media/icons/duotune/general/delete01.svg" alt="View Icon" width="18"
                                    height="18" class="me-2" />
                                Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end align-items-center d-none" data-kt-customer-table-toolbar="selected">
                <div class="fw-bolder me-5">
                    <span class="me-2" data-kt-customer-table-select="selected_count"></span>
                    Selected
                </div>
                <button type="button" class="btn btn-danger" data-kt-customer-table-select="delete_selected">
                    Delete Selected
                </button>
            </div>

        </div>

    </div>

    <app-dynamic-data-table 
        *ngIf="tableData" 
        [tableHeaders]="tableHeaders || []" 
        [tableData]="tableData || []"
        [showTableRowActions]="showTableRowActions" 
        (selectionChanged)="onSelectionChanged($event)">
    </app-dynamic-data-table>
</div>
